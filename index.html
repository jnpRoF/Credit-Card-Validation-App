<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INFINTY</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="page_cont">
      <div class="card_body">
        <div class="card_face">
          <div class="card_front">
            <div class="card_type_cont">
              <img src="./Images/chip.png" alt="" class="card_chip" />
              <div class="card_types">
                <img src="./Images/mastercard.png" alt="" class="card_type" />
                <img src="" alt="" class="card_type2" />
              </div>
            </div>
            <div class="card_display"></div>
            <!-- 0190209292099322900 -->
            <div class="card_info">
              <div class="cholder_cont">
                <p class="cholder">CARD HOLDER</p>
                <p class="cholder_name"></p>
                <!-- OGBONNAYA C. JOHNSON -->
              </div>
              <div class="cexpire">
                <p class="cholder">EXPIRES</p>
                <p class="cholder_exp"></p>
                <!-- 2024 -->
              </div>
            </div>
          </div>
          <div class="card_back_cont">
            <div class="card_back">
              <div class="black_strip"></div>
              <div class="white_strip_cont">
                <div class="overall_wrap">
                  <p class="text">CVV</p>
                  <div class="white_strip"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card_details_cont">
          <div class="cnumber">
            <p class="desc">CARD NUMBER</p>
            <div class="card_num_cont">
              <input type="text" class="inp" maxlength="4" inputmode="numeric" pattern="[0-9]*"/>
              <input type="text" class="inp" maxlength="4" inputmode="numeric" pattern="[0-9]*"/>
              <input type="text" class="inp" maxlength="4" inputmode="numeric" pattern="[0-9]*"/>
              <input type="text" class="inp" maxlength="4" inputmode="numeric" pattern="[0-9]*"/>
              <input type="text" class="inp" maxlength="3" inputmode="numeric" pattern="[0-9]*"/>
            </div>
          </div>
          <div class="cname">
            <p class="desc">NAME ON CARD</p>
            <input type="text" class="inp2" maxlength="40" />
          </div>
          <div class="last_sec">
            <div class="exp_cont">
              <p class="desc">EXPIRY DATE</p>
              <select class="select1">
                <option value="">MONTH</option>
                <option value="0">JANUARY</option>
                <option value="1">FEBRUARY</option>
                <option value="2">MARCH</option>
                <option value="3">APRIL</option>
                <option value="4">MAY</option>
                <option value="5">JUNE</option>
                <option value="6">JULY</option>
                <option value="7">AUGUST</option>
                <option value="8">SEPTEMBER</option>
                <option value="9">OCTOBER</option>
                <option value="10">NOVEMBER</option>
                <option value="11">DECEMBER</option>
              </select>
              <select class="select2">
                <option value="">YEAR</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                <option value="2031">2031</option>
                <option value="2032">2032</option>
                <option value="2033">2033</option>
              </select>
            </div>
            <div class="cvv_cont">
              <p class="desc">CVV</p>
              <input type="text" class="cvv_inp" maxlength="3" />
            </div>
          </div>
          <div class="valid_btn_cont">
            <button class="valid_btn">Check Card Validity</button>
          </div>
        </div>
      </div>
    </div>

   
    <script src="./test.js"></script>
  </body>
</html>
